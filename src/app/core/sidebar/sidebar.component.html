<section class="mat-typography">

  <md-nav-list>
    <md-list-item
      *ngIf="currentUser.role === 'ADMINISTRATOR'"
      routerLinkActive="nav-list-item-active">
      <md-icon md-list-icon>dashboard</md-icon>
      <a routerLink="/dashboard/admin">
        {{ 'DashboardNavText' | translate:lang }}
      </a>
    </md-list-item>

    <md-list-item routerLinkActive="nav-list-item-active">
      <md-icon md-list-icon>view_list</md-icon>
      <a routerLink="/dashboard/overview">
        {{ 'SubscriptionsNavText' | translate:lang }}
      </a>
    </md-list-item>

    <md-list-item routerLinkActive="nav-list-item-active">
      <md-icon md-list-icon>event</md-icon>
      <a routerLink="/dashboard/events">
        {{ 'EventsNavText' | translate:lang }}
      </a>
    </md-list-item>

    <!--<h3 md-subheader>ACCOUNT</h3>-->
    <md-list-item routerLinkActive="nav-list-item-active">
      <md-icon md-list-icon>group</md-icon>
      <a routerLink="/dashboard/account">
        {{ 'AccountNavText' | translate:lang }}
      </a>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item>
      <md-icon md-list-icon>exit_to_app</md-icon>
      <a (click)="onLogout()">
        {{ 'LogoutNavText' | translate:lang }}
      </a>
    </md-list-item>
  </md-nav-list>

</section>
