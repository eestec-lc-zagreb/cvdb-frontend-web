<md-toolbar color="primary">
  <span>EESTEC LC Zagreb</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button md-button>
    <md-icon>info</md-icon>
    <span>{{ 'AboutUs' | translate:lang }}</span>
  </button>

  <md-menu
    #localeMenu="mdMenu">

    <button
      md-menu-item
      (click)="setLocale('en')">
      {{ 'EnglishLanguage' | translate:lang }}
    </button>
    <button
      md-menu-item
      (click)="setLocale('hr')">
      {{ 'CroatianLanguage' | translate:lang }}
    </button>
  </md-menu>

  <button
    md-icon-button
    [mdMenuTriggerFor]="localeMenu">

    <md-icon>language</md-icon>
  </button>

</md-toolbar>
