<md-toolbar color="primary">
  <span>EESTEC LC Zagreb</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button md-button>
    <md-icon>info</md-icon>
    <span>{{ 'AboutUs' | translate:lang }}</span>
  </button>

  <md-button-toggle-group
    #group="mdButtonToggleGroup"
    (change)="onLocaleChange($event)">
    <md-button-toggle
      value="hr"
      [checked]="lang === 'hr'">
      <span>HR</span>
    </md-button-toggle>
    <md-button-toggle
      value="en"
      [checked]="lang === 'en'">
      <span>EN</span>
    </md-button-toggle>
  </md-button-toggle-group>
