<div class="container-fluid" style="background-color: whitesmoke; height: 93.5vh;">
  <section
    style="padding-top: 100px"
    class="mat-typography">

    <md-card
      class="col-xs-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

      <md-toolbar>{{ 'LoginWelcome' | translate:lang }}</md-toolbar>

      <form (submit)="login()">
        <br>
        <md-input-container style="width: 100%">
          <input
            id="username"
            name="username"
            [placeholder]="'UsernamePlaceholder' | translate:lang"
            mdInput
            required
            ngModel>
        </md-input-container>

        <br>
        <br>

        <md-input-container style="width: 100%">
          <input
            id="password"
            name="password"
            [placeholder]="'PasswordPlaceholder' | translate:lang"
            mdInput
            type="password"
            required
            ngModel>
        </md-input-container>

        <br>
        <br>

        <button
          md-raised-button
          color="primary"
          name="action">
          {{ 'LoginButtonText' | translate:lang }}
        </button>
      </form>

    </md-card>

  </section>
</div>
