<h2
  *ngIf="data"
  md-dialog-title>
  {{ data.title }}
</h2>

<md-dialog-content
  *ngIf="data">
  {{ data.content }}
</md-dialog-content>

<md-dialog-actions>
  <button md-button [md-dialog-close]="false">Ne</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">Da</button>
</md-dialog-actions>
