<h2
  *ngIf="data"
  mat-dialog-title>
  {{ data.title }}
</h2>

<mat-dialog-content
  *ngIf="data">
  {{ data.content }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Ne</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">Da</button>
</mat-dialog-actions>
